<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

<body>

    <br>
    <div class="test" style="width: 300px;height:300px;"></div>

    <script type="module">
        import Carousel from './index.js'
        let c1 = new Carousel();
        c1.create('#slide-wrapper', {
            datas: [
                { href: '#adad1', src: './imgs/1.gif' },
                { href: '#adad2', src: './imgs/2.gif' },
                { href: '#adad3', src: './imgs/3.gif' },
            ],
            direction: 'column',
            lastArrow: {
                innerText: 'æ‚Ÿ',
            },
            duration: 1000,
            interval: 2000,
            isAuto: true,
            mouseSlide: true,
            curIndex: 0
        });

        let c2 = new Carousel();
        c2.create('.test', {
            datas: [
                { href: '#adad1', src: './imgs/1.gif' },
                { href: '#adad2', src: './imgs/2.gif' },
                { href: '#adad3', src: './imgs/3.gif' },
            ],
            direction: 'row'
        })
